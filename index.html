<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marble Rotation Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Marble Rotation Game</h1>
        <div id="currentTurn">Player 1's turn (Black)</div>
    </header>

    <main id="mainContainer">
        <div id="player1Score" class="score">Player 1 (Black): <span id="blackScore">0</span></div>
        <div id="game">
            <div class="board" id="mainBoard">
                <!-- Cells will be generated by JavaScript -->
                <div class="central-grid"></div>
            </div>
        </div>
        <div id="player2Score" class="score">Player 2 (White): <span id="whiteScore">0</span></div>
    </main>

    <section id="controls">
        <div class="rotation-controls">
            <!-- Rotation controls will be generated dynamically -->
        </div>
        <div class="action-buttons">
            <button id="undoButton" title="Undo Last Move"><i class="fa-solid fa-undo"></i> Undo</button>
            <button id="skipRotationButton" title="Skip Rotation"><i class="fa-solid fa-forward"></i> Skip Rotation</button>
            <button id="restartGameButton" title="Restart Game"><i class="fa-solid fa-redo"></i> Restart Game</button>
            <button id="restartSetButton" title="Restart Set"><i class="fa-solid fa-repeat"></i> Restart Set</button>
        </div>
    </section>

    <footer id="status">
        <div id="setWinner"></div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/logic.js"></script>
</body>
</html>
